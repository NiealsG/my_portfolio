<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daniela Designs | Contact Me</title>
      <link rel="resetcss" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Muli|Quicksand|Roboto+Slab&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_16x16.png">
  </head>
  <body>
    <!--Hero Section-->
    <div class="wrapper">
    <section class ="hero">
        <header>
          <a href="index.html" class="logo">
            <img src="assets/logo_hero.png" alt=logo>
          </a>
          <nav class="nav-bar">
            <ul>
              <li class="button"><a href="about.html">About</a></li>
              <li class="button"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="contactherotext">
          <h2>Hey you! Over there! Yes, you.<br>Come say hi!</h2>
      </section>
      </div>
      <section class ="contactcontent">
        <div class="orangecartoonme">
            <img src="images/orange_cartoon.png" alt="A Cartoon Me">
        </div>
        <div class="contactdescription">
          <p>Interested in collaborating on a project, or just want to chat?<br>Pop me a message below, or find me on LinkedIn.</p>
        </div>
      <!--Contact Form from Form Spree-->
      <div class="formbox">
      <form action="https://formspree.io/mvorpoww" method="POST">
        <label>
          Your name:
          <input type="text" name="name">
        </label>
      <label>
        Your email:
        <input type="text" name="_replyto">
      </label>
      <label>
        Your message:
        <textarea name="message"></textarea>
      </label>

      <button type="submit">Send</button>
      </form>
    </div>

    </section>

    <!-- Footer-->
      <footer>
        <h6>Designed & Developed by Daniela Guerrera</h6>
        <ul>
          <li> <a href="https://github.com/niealsg" target="_blank"><img src="assets/grey_github.png" alt="Github"></a></li>
          <li> <a href="https://www.linkedin.com/in/daniela-guerrera/" target="_blank"><img src="assets/grey_linkedin.png" alt="LinkedIn"></a></li>
        </ul>
      </footer>

      </body>
    </html>
